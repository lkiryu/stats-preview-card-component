<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Stats preview card component</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="info">
                <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                <div class="numbers">
                    <ul>
                        <li class="number">10k+</li>
                        <li class="number-type">companies</li>
                    </ul>
                    <ul>
                        <li class="number">314</li>
                        <li class="number-type">templates</li>
                    </ul>
                    <ul>
                        <li class="number">12m+</li>
                        <li class="number-type">queries</li>
                    </ul>
                </div>
            </div>
            <div class="image">
                <img src="./src/images/image-header-desktop.jpg" alt="business image">
                <div class="purple"></div>
            </div>
        </div>
    </main>
</body>
</html>
